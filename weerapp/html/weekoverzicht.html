    <script type="text/javascript" defer>
    function showWeatherInfo() {
      //datum 1-5
      document.getElementsByClassName("datum1")[0].innerHTML = date_showName(forecast_date(1)) + " " + date_showDay(forecast_date(1)) + " " + date_showMonth(forecast_date(1));
      document.getElementsByClassName("datum2")[0].innerHTML = date_showName(forecast_date(2)) + " " + date_showDay(forecast_date(2)) + " " + date_showMonth(forecast_date(2));
      document.getElementsByClassName("datum3")[0].innerHTML = date_showName(forecast_date(3)) + " " + date_showDay(forecast_date(3)) + " " + date_showMonth(forecast_date(3));
      document.getElementsByClassName("datum4")[0].innerHTML = date_showName(forecast_date(4)) + " " + date_showDay(forecast_date(4)) + " " + date_showMonth(forecast_date(4));
      document.getElementsByClassName("datum5")[0].innerHTML = date_showName(forecast_date(5)) + " " + date_showDay(forecast_date(5)) + " " + date_showMonth(forecast_date(5));

      //min en max temperatuur
      document.getElementsByClassName("minTemp")[0].innerHTML = forecast_minTemperature(1);
		  document.getElementsByClassName("maxTemp")[0].innerHTML = forecast_maxTemperature(1);
      document.getElementsByClassName("minTemp")[1].innerHTML = forecast_minTemperature(2);
		  document.getElementsByClassName("maxTemp")[1].innerHTML = forecast_maxTemperature(2);
      document.getElementsByClassName("minTemp")[2].innerHTML = forecast_minTemperature(3);
		  document.getElementsByClassName("maxTemp")[2].innerHTML = forecast_maxTemperature(3);
      document.getElementsByClassName("minTemp")[3].innerHTML = forecast_minTemperature(4);
		  document.getElementsByClassName("maxTemp")[3].innerHTML = forecast_maxTemperature(4);
      document.getElementsByClassName("minTemp")[4].innerHTML = forecast_minTemperature(5);
		  document.getElementsByClassName("maxTemp")[4].innerHTML = forecast_maxTemperature(5);

      //weericons
      let path = "../img/weericons/";
      console.log(document.getElementsByClassName("woIcon")[0].innerHTML = path + icoon(1));
      document.getElementsByClassName("woIcon")[1].src = path + icoon(2);
      document.getElementsByClassName("woIcon")[2].src = path + icoon(3);
      document.getElementsByClassName("woIcon")[3].src = path + icoon(4);
      document.getElementsByClassName("woIcon")[4].src = path + icoon(5);
    }
    </script>
